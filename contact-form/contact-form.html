<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="contact-form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div><img src="./assets/customer-service.svg" alt="company name" width="60px"></div>
    <div class = "contact-form">
        <form  action="#" onsubmit="printForm(event)">
            <label>First Name</label>
            <input type="text" name="firstname" placeholder="FirstName" required>
            <br>
            <label>Last Name</label>
            <input type="text" name="lastname" placeholder="LastName" required>
            <br>
            <label>Phone No.</label>
            <input type="tel" maxlength="10" name="phone" placeholder="Phone no." required>
            <br>
            <label>Email ID</label>
            <input type="email" name="email" placeholder="Email id">
            <br>
            <label>Message</label>
            <textarea rows="4" cols="50" name="message" placeholder=" Write a Message"></textarea>
            <br> 
            <button class="pushable">
                <span class="front">
                    Submit
                </span>
            </button>
        </form>
    </div>
    <div>
        <button>login</button>
        <button>signin</button>
    </div>
</body>
<script src="./contact-form.js"></script>
</html>
